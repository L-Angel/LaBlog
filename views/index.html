{{template "base/base.html" .}}
{{define "meta"}}
{{end}}
{{define "head"}}
{{end}}
{{define "body"}}
{{range .Blogs}}
{{if .IfRelease}}
<article>
    <div>
    <h1>{{.BlogTitle}}</h1>
        <div class="article-time"> {{date .ReleaseTime "Y-m-d H:i:s"}}</div>
    </div>
    <p>{{html2str .Summary}}</p>
    <a class="article-more" href="{{.FilePath}}">More...</a>
</article>
{{end}}
{{end}}
{{end}}
